<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid + Flex with Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media (max-width: 768px) {
      main { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body class="p-4">
  <header class="bg-blue-500 text-white p-4">
    <h1 class="text-3xl">Grid and Flexbox Layout</h1>
  </header>

  <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
    <section class="lg:col-span-2 flex gap-4">
      <div class="w-1/2 bg-red-200 p-4">Flexbox Item 1</div>
      <div class="w-1/2 bg-red-400 p-4">Flexbox Item 2</div>
    </section>
    <aside class="bg-green-200 p-4">Sidebar</aside>
  </main>

  <section class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <img class="w-full h-auto rounded" src="https://picsum.photos/seed/1/600/400" alt="Gallery 1" />
    <img class="w-full h-auto rounded" src="https://picsum.photos/seed/2/600/400" alt="Gallery 2" />
    <img class="w-full h-auto rounded" src="https://picsum.photos/seed/3/600/400" alt="Gallery 3" />
    <img class="w-full h-auto rounded" src="https://picsum.photos/seed/4/600/400" alt="Gallery 4" />
    <img class="w-full h-auto rounded" src="https://picsum.photos/seed/5/600/400" alt="Gallery 5" />
    <img class="w-full h-auto rounded" src="https://picsum.photos/seed/6/600/400" alt="Gallery 6" />
  </section>

  <footer class="bg-gray-800 text-white p-4 mt-8">
    <p>&copy; 2024 John Doe's Blog</p>
  </footer>
</body>
</html>
